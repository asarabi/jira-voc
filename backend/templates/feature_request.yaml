id: feature_request
name: "기능 요청"
description: "새로운 기능 추가, 기존 기능 개선, 사용성 향상을 요청하는 경우"
jira_issue_type: "Story"
keywords:
  - 기능
  - 추가
  - 개선
  - 요청
  - 원합니다
  - 필요합니다
  - 있으면 좋겠
  - 해주세요
  - feature
  - request
  - add
  - improve
  - enhancement

fields:
  - key: summary
    label: "요약"
    type: string
    required: true
    ai_instruction: "요청된 기능을 80자 이내로 간결하게 요약하세요."

  - key: description
    label: "상세 설명"
    type: text
    required: true
    ai_instruction: >
      다음 구조로 기능 요청을 작성하세요:
      1. 배경: 이 기능이 필요한 이유
      2. 요구사항: 구체적으로 원하는 기능
      3. 기대 효과: 이 기능으로 얻는 이점
      원본 VOC 내용을 인용으로 포함하세요.

  - key: priority
    label: "우선순위"
    type: select
    required: true
    options: ["Highest", "High", "Medium", "Low", "Lowest"]
    ai_instruction: "비즈니스 가치와 긴급도를 기반으로 우선순위를 결정하세요."
